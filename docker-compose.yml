services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evolva_app
    volumes:
      - ./backend:/var/www/html
    networks:
      - evolva-net
    depends_on:
      - db

  nginx:
    image: nginx:stable
    container_name: evolva_nginx
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - evolva-net
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: evolva_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: evolva
      MYSQL_USER: evolva
      MYSQL_PASSWORD: evolva
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - evolva-net

networks:
  evolva-net:

volumes:
  dbdata:
